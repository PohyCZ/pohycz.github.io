<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<title>PixWords Helper</title>

	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/main.css" />

	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/helper.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<div class="form-group">
					<h1>PixWords Helper</h1>
					<input type="text" id="wordSize" class="form-control" placeholder="Word size" oninput="generateLetters(); getWords()" />
					<div class="letters"></div><br />
					<input type="text" id="letters" class="form-control" placeholder="Available letters" oninput="getWords()" /><br />
					<input type="button" class="form-control btn btn-primary" onclick="getWords()" value="Get possible words" />
					<div id="result"></div>
				</div>
			</div>
			<div class="col-md-4"></div>
		</div>
	</div>
</body>
</html>
